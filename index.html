<script>
  document.addEventListener('DOMContentLoaded', function () {
    var containers = document.querySelectorAll('.container');
    var flippedCard = null;
  
    containers.forEach(function (container) {
      var card = container.querySelector('.card');
  
      container.addEventListener('click', function () {
        flipCard(card);
      });
   
      var cardBack = container.querySelector('.card-back');
      cardBack.addEventListener('click', function (event) {
  
        event.stopPropagation();
  
        flipCard(card);
      });
    });
   
    function flipCard(card) {
      if (flippedCard && flippedCard !== card.parentElement) {
        flippedCard.querySelector('.card').classList.remove('flip');
      }
  
      card.classList.toggle('flip');
      flippedCard = card.parentElement;
    }
  });
</script>
